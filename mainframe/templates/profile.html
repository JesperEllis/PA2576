        <div class="bigDiv" style="padding: 20px;background: linear-gradient( #ffffff, rgb(139, 139, 139)); height: 1000px;">
          <div>
            {% if category %}
              {% if category == "success" %}
                <div class="alert alert-success" role="alert">
              {% else %}
                <div class="alert alert-danger" role="alert">
              {% endif %}
                <strong>Success! </strong> Welcome {{message}}!
              </div>
            {% endif %}

          <form class="LoginForm" action="{{url_for('profile')}}" method="POST" style="width: 40%; position: absolute; right: 30%;">
            <div class="LoginDiv">
              <h2 class="text-center">Log in</h2>     
              <div class="form-group">
                  <input type="text" name= "email" class="form-control" placeholder="Username" required="required">
              </div>
              <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" required="required">
              </div>
              <div class="form-group">

              </div>
              <div class="clearfix">
