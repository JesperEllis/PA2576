<!DOCTYPE html>
<html>
    <head>
        <title>Stock Fluent</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='index.css') }}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
              <img src="{{ url_for('static', filename='images/stockfluent.png') }}" alt="logo" style="width:100px;">
            </a>
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Algorithm') }}">Algorithm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('recommendation') }}">Recommendations</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
              </li>
            </ul>
        </nav>
        <div>
          {% if category %}
            {% if category == "success" %}
              <div class="alert alert-success" role="alert">
            {% else %}
              <div class="alert alert-danger" role="alert">
            {% endif %}
              <strong>Success! </strong> Welcome {{message}}!
            </div>
          {% endif %}
        </div>
        <div class="container bg-secondary mt-5 p-3 pb-5 shadow">
            <form action="{{url_for('profile')}}" method = 'POST'>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </body>
    </html>
